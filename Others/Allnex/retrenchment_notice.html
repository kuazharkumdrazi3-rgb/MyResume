<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allnex | Retrenchment Notice & Documents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- USE Career assets -->
  <link rel="stylesheet" href="../../Career/styles.css">
  <script src="../../Career/scripts.js" defer></script>

  <style>
    .split-wrap {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
      width: 100%;
    }

    .panel {
      border-radius: 16px;
      padding: 14px;
    }

    .left-panel {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .right-panel {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
      display: flex;
      flex-direction: column;
      min-height: 60vh;
    }

    .doc-item {
      display: grid;
      grid-template-columns: 40px 1fr;
      gap: 12px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      cursor: pointer;
      margin-bottom: 10px;
      text-decoration: none;
      color: inherit;
      transition: all .15s ease;
    }

    .doc-item:hover {
      transform: translateY(-2px);
      border-color: rgba(120,180,255,0.55);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    .doc-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 18px;
    }

    .doc-title {
      font-weight: 700;
      margin: 0;
    }

    .doc-desc {
      margin: 2px 0 0;
      opacity: 0.8;
      font-size: 0.95rem;
    }

    .viewer-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
    }

    .viewer-title {
      font-weight: 700;
      opacity: 0.9;
    }

    .viewer-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mini-btn {
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: #e7eefc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all .15s ease;
    }

    .mini-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(120,180,255,0.55);
    }

    #pdfFrame {
      width: 100%;
      height: 72vh;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }

    @media (max-width: 980px) {
      .split-wrap { grid-template-columns: 1fr; }
      #pdfFrame { height: 70vh; }
    }
  </style>
</head>

<body class="page-home">
  <div class="app-shell">


    <main class="home-main">
      <section class="nav-section fade-in">
        <h2 class="section-title">Retrenchment Notice & Documents</h2>

        <div class="split-wrap">

          <!-- LEFT -->
          <div class="panel left-panel">
            <a class="doc-item" data-pdf="docs/retrenchment_letter.pdf" data-title="Retrenchment Letter">
              <div class="doc-icon">üìÑ</div>
              <div>
                <p class="doc-title">1) Retrenchment Letter</p>
                <p class="doc-desc">Issued by HR on 04 December 2025</p>
              </div>
            </a>

            <a class="doc-item" data-pdf="docs/deed_of_release.pdf" data-title="Deed of Release">
              <div class="doc-icon">üßæ</div>
              <div>
                <p class="doc-title">2) Deed of Release</p>
                <p class="doc-desc">Release and settlement agreement</p>
              </div>
            </a>

            <a class="doc-item" data-pdf="docs/payment_calculation.pdf" data-title="Calculation of Payment">
              <div class="doc-icon">üßÆ</div>
              <div>
                <p class="doc-title">3) Calculation of Payment</p>
                <p class="doc-desc">Notice, in-lieu & other payments</p>
              </div>
            </a>
          </div>

          <!-- RIGHT -->
          <div class="panel right-panel">
            <div class="viewer-head">
              <div class="viewer-title" id="viewerTitle">Select a document</div>
              <div class="viewer-actions">
                <a class="mini-btn" href="index.html">‚¨Ö Allnex</a>
                <a class="mini-btn" href="../index.html">Others</a>
                <a class="mini-btn" href="../../index.html">üè† Home</a>
              </div>
            </div>

            <iframe id="pdfFrame"></iframe>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script>
    const items = document.querySelectorAll('.doc-item');
    const frame = document.getElementById('pdfFrame');
    const title = document.getElementById('viewerTitle');

    items.forEach(item => {
      item.addEventListener('click', () => {
        frame.src = item.dataset.pdf;
        title.textContent = item.dataset.title;
      });
    });
  </script>
</body>
</html>
