<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norhaslini Abd Ghaffar | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main CSS lives inside /career -->
  <link rel="stylesheet" href="career/styles.css" />

  <style>
    /* Force dark mode baseline (matches your standard concept) */
    :root { color-scheme: dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b1220; /* deep dark */
      color: #e7eefc;      /* soft white */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .selector-wrapper {
      max-width: 980px;
      width: min(980px, 94vw);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 28px;
    }

    .profile-left {
      text-align: center;
    }

    .profile-left img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      margin-bottom: 18px;
      border: 1px solid rgba(255,255,255,0.14);
    }

    .profile-left h1 {
      font-size: 1.85rem;
      margin: 0 0 6px 0;
      letter-spacing: 0.2px;
    }

    .profile-left p {
      margin: 0;
      opacity: 0.85;
    }

    .selector-right {
      display: grid;
      gap: 18px;
    }

    /* Selection cards (dark glass style) */
    .select-card {
      padding: 26px 26px;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      text-align: left;

      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .select-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 55px rgba(0,0,0,0.5);
      border-color: rgba(120, 180, 255, 0.55);
    }

    .select-card:active {
      transform: translateY(-2px);
    }

    .select-card h2 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      color: #f1f6ff;
    }

    .select-card p {
      margin: 0;
      opacity: 0.86;
      line-height: 1.55;
    }

    /* Make the whole card accessible via keyboard */
    .select-card[role="button"] { outline: none; }
    .select-card:focus-visible {
      outline: 3px solid rgba(120, 180, 255, 0.75);
      outline-offset: 4px;
    }

    @media (max-width: 820px) {
      .selector-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 24px;
      }
      .select-card { text-align: left; }
    }
  </style>
</head>

<body>
  <div class="selector-wrapper">

    <!-- LEFT : PROFILE -->
    <div class="profile-left">
      <!-- profile photo stored in /career -->
      <img src="career/profile.png" alt="Norhaslini Abd Ghaffar" />
      <h1>Norhaslini Abd Ghaffar</h1>
      <p>Quality • QA • QC • Manufacturing & Audits</p>
    </div>

    <!-- RIGHT : SELECTION -->
    <div class="selector-right">
      <div class="select-card" role="button" tabindex="0"
           onclick="location.href='career/index.html'"
           onkeydown="if(event.key==='Enter' || event.key===' '){ location.href='career/index.html'; }">
        <h2>Career</h2>
        <p>Experience, achievements, skills, certifications, and quality systems portfolio.</p>
      </div>

      <div class="select-card" role="button" tabindex="0"
           onclick="location.href='others/index.html'"
           onkeydown="if(event.key==='Enter' || event.key===' '){ location.href='others/index.html'; }">
        <h2>Others</h2>
        <p>Extra materials, personal projects, tools, and additional content beyond career.</p>
      </div>
    </div>

  </div>
</body>
</html>
