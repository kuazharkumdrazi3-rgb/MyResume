<html lang="en">
<head>

  <!-- USE Career assets -->

  <!-- PDF.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
          integrity="sha512-6GQJ5eZ+zQwQ2Z1mT3sH+qG0G8q2nD3yqS2Jr5nqz1Hqz8n0mE3xqXrZr4+q5h0k3s8cZ6V2g0b4w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>

  <style>
    .split-wrap {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
      width: 100%;
    }

    .panel {
      border-radius: 16px;
      padding: 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .left-panel {
      background: rgba(255,255,255,0.04);
    }

    .doc-item {
      display: grid;
      grid-template-columns: 40px 1fr;
      gap: 12px;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      cursor: pointer;
      margin-bottom: 10px;
      transition: all .15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .doc-item:hover {
      transform: translateY(-2px);
      border-color: rgba(120,180,255,0.55);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }

    .doc-item.active {
      border-color: rgba(120,180,255,0.75);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
    }

    .doc-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 18px;
    }

    .doc-title { font-weight: 700; margin: 0; }
    .doc-desc { margin: 2px 0 0; opacity: 0.8; font-size: 0.95rem; }

    .viewer-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      margin-bottom: 10px;
    }

    .viewer-title { font-weight: 700; opacity: 0.9; }

    .viewer-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .mini-btn {
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      color: #e7eefc;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all .15s ease;
      white-space: nowrap;
    }

    .mini-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(120,180,255,0.55);
    }

    .pdf-viewer {
      height: 72vh;
      overflow-y: auto;
      padding: 8px;
      border-radius: 12px;
      background: rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .pdf-page {
      display: grid;
      place-items: center;
      margin-bottom: 12px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
    }

    .status {
      opacity: 0.75;
      font-size: 0.95rem;
      padding: 10px;
    }

    @media (max-width: 980px) {
      .split-wrap { grid-template-columns: 1fr; }
      .pdf-viewer { height: 70vh; }
    }
  </style>
</head>

<body class="page-home">
  <div class="app-shell">
    <main class="home-main">
      <section class="nav-section fade-in">
        <h2 class="section-title">Retrenchment Notice &amp; Documents</h2>

        <div class="split-wrap">

          <!-- LEFT -->
          <div class="panel left-panel" id="docList">
            <div class="doc-item active"
                 data-pdf="https://kuazharkumdrazi3-rgb.github.io/MyResume/Others/Allnex/docs/Retrenchment_Notice.pdf"
                 data-title="Retrenchment Letter">
              <div class="doc-icon">üìÑ</div>
              <div>
                <p class="doc-title">1) Retrenchment Letter</p>
                <p class="doc-desc">Issued by HR on 04 December 2025</p>
              </div>
            </div>

            <div class="doc-item"
                 data-pdf="docs/deed_of_release.pdf"
                 data-title="Deed of Release">
              <div class="doc-icon">üßæ</div>
              <div>
                <p class="doc-title">2) Deed of Release</p>
                <p class="doc-desc">Release & settlement agreement</p>
              </div>
            </div>

            <div class="doc-item"
                 data-pdf="docs/payment_calculation.pdf"
                 data-title="Calculation of Payment">
              <div class="doc-icon">üßÆ</div>
              <div>
                <p class="doc-title">3) Calculation of Payment</p>
                <p class="doc-desc">Notice, in-lieu & other payments</p>
              </div>
            </div>
          </div>

          <!-- RIGHT -->
          <div class="panel">
            <div class="viewer-head">
              <div class="viewer-title" id="viewerTitle">Retrenchment Letter</div>
              <div class="viewer-actions">
                <a class="mini-btn" href="index.html">‚¨Ö Allnex</a>
                <a class="mini-btn" href="../index.html">Others</a>
                <a class="mini-btn" href="../../index.html">üè† Home</a>
              </div>
            </div>

            <div class="pdf-viewer" id="pdfViewer">
              <div class="status">Loading document‚Ä¶</div>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script>
    const items = document.querySelectorAll('.doc-item');
    const viewer = document.getElementById('pdfViewer');
    const titleEl = document.getElementById('viewerTitle');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    function setActive(el) {
      items.forEach(i => i.classList.remove('active'));
      el.classList.add('active');
    }

    async function renderPdf(path, title) {
      viewer.innerHTML = '<div class="status">Loading‚Ä¶</div>';
      titleEl.textContent = title;

      try {
        const pdf = await pdfjsLib.getDocument(path).promise;
        viewer.innerHTML = '';

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.4 });

          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const wrap = document.createElement('div');
          wrap.className = 'pdf-page';
          wrap.appendChild(canvas);
          viewer.appendChild(wrap);

          await page.render({ canvasContext: ctx, viewport }).promise;
        }
      } catch (err) {
        viewer.innerHTML =
          `<div class="status">Failed to load PDF: ${err}</div>`;
      }
    }

    items.forEach(item => {
      item.addEventListener('click', () => {
        setActive(item);
        renderPdf(item.dataset.pdf, item.dataset.title);
      });
    });

    // Auto-load first PDF
    renderPdf(items[0].dataset.pdf, items[0].dataset.title);
  </script>
</body>
</html>
