<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Norhaslini Abd Ghaffar | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS lives inside /career -->
    <link rel="stylesheet" href="career/styles.css">

    <style>
        /* Minimal page-specific layout only */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .selector-wrapper {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            padding: 30px;
        }

        .profile-left {
            text-align: center;
        }

        .profile-left img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .profile-left h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .profile-left p {
            opacity: 0.8;
        }

        .selector-right {
            display: grid;
            gap: 20px;
        }

        .select-card {
            padding: 30px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.04);
        }

        .select-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .select-card h2 {
            margin-bottom: 10px;
        }

        .select-card p {
            opacity: 0.85;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .selector-wrapper {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="selector-wrapper">

    <!-- LEFT : PROFILE -->
    <div class="profile-left">
        <img src="profile.png" alt="Norhaslini Abd Ghaffar">
        <h1>Norhaslini Abd Ghaffar</h1>
        <p>Quality • QA • QC • Manufacturing & Audits</p>
    </div>

    <!-- RIGHT : SELECTION -->
    <div class="selector-right">

        <div class="select-card" onclick="location.href='career/index.html'">
            <h2>Career Portfolio</h2>
            <p>
                Professional experience, achievements, skills, certifications,
                and quality system contributions.
            </p>
        </div>

        <div class="select-card" onclick="location.href='others/index.html'">
            <h2>Others</h2>
            <p>
                Personal projects, tools, experiments, and additional materials
                beyond my professional career.
            </p>
        </div>

    </div>

</div>

</body>
</html>
