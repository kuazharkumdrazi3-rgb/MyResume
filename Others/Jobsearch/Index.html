<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Visit Planner – Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      --bg: #05070d;
      --bg-card: #151a24;
      --bg-card-soft: #1b2230;
      --border-soft: #252b3a;
      --accent: #59b5ff;
      --accent-soft: rgba(89,181,255,0.15);
      --text-main: #f5f7ff;
      --text-muted: #9aa4c0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #151a24 0, #05070d 45%, #020308 100%);
      color: var(--text-main);
    }

    .page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0.75rem;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .main-card {
      background: var(--bg-card);
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 16px 40px rgba(0,0,0,0.5);
      padding: 0.75rem;
    }

    .card-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: nowrap;
    }

    .card-panel {
      flex: 0 0 50%;
      max-width: 50%;
      min-width: 0;
      display: flex;
    }

    .card-inner {
      background: var(--bg-card-soft);
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      padding: 0.75rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
    }

    .card-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    .subline {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .stats {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .stats b {
      color: var(--accent);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }

    .controls-left {
      display: flex;
      gap: 0.4rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #0f131d;
      padding: 0.25rem 0.7rem;
      color: var(--text-muted);
      font-size: 0.78rem;
      cursor: pointer;
    }

    .btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.35rem;
    }

    .map-buttons {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn-sm {
      font-size: 0.75rem;
      padding: 0.18rem 0.6rem;
    }

    .list {
      flex: 1 1 auto;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .stop-row {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.45rem 0.4rem;
      margin-bottom: 0.15rem;
      border-radius: 10px;
      cursor: pointer;
      background: transparent;
      border: 1px solid transparent;
      transition: background 0.15s, border-color 0.15s, transform 0.05s;
    }

    .stop-row:hover {
      background: #202738;
    }

    .stop-row.selected {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .stop-row.visited {
      background: rgba(20, 80, 40, 0.7);
    }

    .stop-row.visited .company-name-main {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .stop-number {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #0d111c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--accent);
      flex-shrink: 0;
    }

    .company-name {
      font-size: 0.86rem;
      line-height: 1.25;
      flex: 1 1 auto;
    }

    .company-name-main {
      display: block;
    }

    .company-distance {
      display: block;
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .checkbox-wrap {
      flex-shrink: 0;
    }

    .checkbox-wrap input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
    }

    .map-caption {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.35rem;
    }

    .map-caption b {
      color: var(--accent);
    }

    .map-wrapper {
      flex: 1 1 auto;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      border: 1px solid var(--border-soft);
    }

    .map-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .list::-webkit-scrollbar {
      width: 6px;
    }
    .list::-webkit-scrollbar-track {
      background: transparent;
    }
    .list::-webkit-scrollbar-thumb {
      background: #343c4f;
      border-radius: 3px;
    }

    @media (max-width: 960px) {
      .card-row {
        flex-wrap: wrap;
      }
      .card-panel {
        flex: 0 0 100%;
        max-width: 100%;
      }
      .card-inner {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Plant Visit Planner</h1>

    <div class="main-card">
      <div class="card-row">
        <!-- LEFT: LIST -->
        <div class="card-panel">
          <div class="card-inner">
            <div class="card-title">Route List</div>
            <div class="subline">Tap a row to focus its location on the map. Tick when visited.</div>

            <div class="controls">
              <div class="controls-left">
                <button id="clearVisited" class="btn">Clear visited</button>
                <button id="sortByDistance" class="btn">Sort by distance</button>
              </div>
              <div class="stats" id="stats"></div>
            </div>

            <div class="list" id="plantList"></div>
          </div>
        </div>

        <!-- RIGHT: MAP -->
        <div class="card-panel">
          <div class="card-inner">
            <div class="card-header-row">
              <div class="card-title">Map Preview</div>
              <div class="map-buttons">
                <button id="refreshLocation" class="btn btn-sm">Refresh my location</button>
                <button id="showMyLocation" class="btn btn-sm">Show my location</button>
                <button id="openDirections" class="btn btn-sm">Directions</button>
              </div>
            </div>

            <div class="map-caption">
              Showing: <b id="currentCompanyLabel">Select a company on the left</b>
            </div>

            <div class="map-wrapper">
              <iframe
                id="mapFrame"
                src="https://www.google.com/maps?q=Nilai%20Malaysia&output=embed"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  // Keep original sort by order as base
  plants.sort((a, b) => a.order - b.order);

  const VISITED_KEY  = "plant_visit_dark_v1";
  const LOCATION_KEY = "plant_visit_dark_v1_location";

  function loadVisited() {
    try {
      const s = localStorage.getItem(VISITED_KEY);
      return s ? JSON.parse(s) : {};
    } catch {
      return {};
    }
  }

  function saveVisited(v) {
    try {
      localStorage.setItem(VISITED_KEY, JSON.stringify(v));
    } catch {}
  }

  function loadLocation() {
    try {
      const s = localStorage.getItem(LOCATION_KEY);
      return s ? JSON.parse(s) : null;
    } catch {
      return null;
    }
  }

  function saveLocation(coords) {
    try {
      localStorage.setItem(LOCATION_KEY, JSON.stringify(coords));
    } catch {}
  }

  const visited  = loadVisited();
  const listEl   = document.getElementById("plantList");
  const statsEl  = document.getElementById("stats");
  const mapFrame = document.getElementById("mapFrame");
  const labelEl  = document.getElementById("currentCompanyLabel");

  let selectedId = null;
  let userCoords = loadLocation(); // last saved GPS if any

  // --- Area-based approximate coords (fallback if no lat/lng) ---
  function getApproxCoordsForPlant(plant) {
    const area = (plant.area || "").toLowerCase();

    if (area.includes("melaka")) {
      return { lat: 2.1896, lng: 102.2501 };
    }
    if (area.includes("pulau indah") || area.includes("pelabuhan klang") || area.includes("port klang") || area.includes("telok gong")) {
      return { lat: 2.9440, lng: 101.3190 };
    }
    if (area.includes("klang")) {
      return { lat: 3.0436, lng: 101.4460 };
    }
    if (area.includes("shah alam") || area.includes("subang")) {
      return { lat: 3.0738, lng: 101.5183 };
    }
    if (area.includes("bangi") || area.includes("kajang") || area.includes("hulu langat")) {
      return { lat: 2.9550, lng: 101.7600 };
    }
    if (area.includes("sendayan") || area.includes("seremban") || area.includes("rembau")) {
      return { lat: 2.7189, lng: 101.9183 };
    }
    if (area.includes("nilai") || area.includes("enstek")) {
      return { lat: 2.8033, lng: 101.7972 };
    }
    if (area.includes("selangor")) {
      return { lat: 3.0738, lng: 101.5183 };
    }
    return null;
  }

  function toRad(deg) {
    return deg * Math.PI / 180;
  }

  function haversineKm(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  // Compute straight-line distances (for quick rough display)
  function computeStraightDistancesFrom(origin) {
    plants.forEach(p => {
      if (visited[p.id]) {
        p._distanceKm = null;
        return;
      }
      let dest = null;
      if (typeof p.lat === "number" && typeof p.lng === "number") {
        dest = { lat: p.lat, lng: p.lng };
      } else {
        dest = getApproxCoordsForPlant(p);
      }
      if (!dest) {
        p._distanceKm = null;
        return;
      }
      p._distanceKm = haversineKm(origin.lat, origin.lng, dest.lat, dest.lng);
    });
  }

  // Real driving distance using OSRM (no API key)
  async function getDrivingDistanceKm(origin, dest) {
    const url =
      `https://router.project-osrm.org/route/v1/driving/${origin.lng},${origin.lat};${dest.lng},${dest.lat}?overview=false`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      if (!data.routes || !data.routes.length) return null;
      return data.routes[0].distance / 1000; // m → km
    } catch (e) {
      console.error("OSRM error", e);
      return null;
    }
  }

  function buildList() {
    listEl.innerHTML = "";
    plants.forEach(plant => {
      const row = document.createElement("div");
      row.className = "stop-row";
      row.dataset.id = plant.id;

      if (visited[plant.id]) row.classList.add("visited");
      if (plant.id === selectedId) row.classList.add("selected");

      const num = document.createElement("div");
      num.className = "stop-number";
      num.textContent = plant.order;

      const name = document.createElement("div");
      name.className = "company-name";

      const main = document.createElement("span");
      main.className = "company-name-main";
      main.textContent = plant.name;
      name.appendChild(main);

      // Prefer real driving distance; fall back to straight-line
      if (typeof plant._driveKm === "number") {
        const distEl = document.createElement("span");
        distEl.className = "company-distance";
        distEl.textContent = plant._driveKm.toFixed(1) + " km (driving)";
        name.appendChild(distEl);
      } else if (typeof plant._distanceKm === "number") {
        const distEl = document.createElement("span");
        distEl.className = "company-distance";
        distEl.textContent = plant._distanceKm.toFixed(1) + " km (approx)";
        name.appendChild(distEl);
      }

      const cbWrap = document.createElement("div");
      cbWrap.className = "checkbox-wrap";
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = !!visited[plant.id];

      cb.addEventListener("click", e => {
        e.stopPropagation();
        visited[plant.id] = cb.checked;
        saveVisited(visited);
        updateStats();
        if (userCoords) {
          computeStraightDistancesFrom(userCoords);
        }
        buildList();
      });

      cbWrap.appendChild(cb);

      row.appendChild(num);
      row.appendChild(name);
      row.appendChild(cbWrap);

      row.addEventListener("click", () => {
        selectPlant(plant);
      });

      listEl.appendChild(row);
    });
  }

  function selectPlant(plant) {
    selectedId = plant.id;
    const q = encodeURIComponent(plant.name + " " + plant.area + " Malaysia");
    mapFrame.src = "https://www.google.com/maps?q=" + q + "&output=embed";
    labelEl.textContent = plant.order + ". " + plant.name;
    buildList();
  }

  function updateStats() {
    const total = plants.length;
    const done  = plants.filter(p => visited[p.id]).length;
    statsEl.innerHTML = `<b>${done}</b> of <b>${total}</b> stops visited`;
  }

  // --- Location & controls ---

  function refreshMyLocation() {
    if (!navigator.geolocation) {
      alert("Geolocation is not supported on this device.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        userCoords = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
        };
        saveLocation(userCoords);
        computeStraightDistancesFrom(userCoords);
        buildList();
        updateStats();

        const q = encodeURIComponent(userCoords.lat + "," + userCoords.lng);
        mapFrame.src = "https://www.google.com/maps?q=" + q + "&output=embed";
        labelEl.textContent = "Your current location (saved)";
      },
      (err) => {
        alert("Could not get location: " + err.message);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
      }
    );
  }

  function showMyLocationOnMap() {
    if (!userCoords) {
      alert("No saved location yet. Tap 'Refresh my location' first.");
      return;
    }
    const q = encodeURIComponent(userCoords.lat + "," + userCoords.lng);
    mapFrame.src = "https://www.google.com/maps?q=" + q + "&output=embed";
    labelEl.textContent = "Your saved location";
  }

  function openDirectionsFromHere() {
    if (!selectedId) {
      alert("Please select a company on the left first.");
      return;
    }

    const plant = plants.find(p => p.id === selectedId);
    if (!plant) return;

    const destination = encodeURIComponent(plant.name + " " + plant.area);

    if (userCoords) {
      const url =
        "https://www.google.com/maps/dir/?api=1" +
        "&origin=" + encodeURIComponent(userCoords.lat + "," + userCoords.lng) +
        "&destination=" + destination +
        "&travelmode=driving";
      window.open(url, "_blank");
      return;
    }

    // fallback: live GPS or Google "Current Location"
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const url =
            "https://www.google.com/maps/dir/?api=1" +
            "&origin=" + encodeURIComponent(lat + "," + lng) +
            "&destination=" + destination +
            "&travelmode=driving";
          window.open(url, "_blank");
        },
        () => {
          const url =
            "https://www.google.com/maps/dir/?api=1" +
            "&origin=Current+Location" +
            "&destination=" + destination +
            "&travelmode=driving";
          window.open(url, "_blank");
        }
      );
    } else {
      const url =
        "https://www.google.com/maps/dir/?api=1" +
        "&origin=Current+Location" +
        "&destination=" + destination +
        "&travelmode=driving";
      window.open(url, "_blank");
    }
  }

  // Sort unchecked plants by real driving distance
  async function sortUncheckedByDistance() {
    if (!userCoords) {
      alert("Please tap 'Refresh my location' first so I can use your latest GPS.");
      return;
    }

    const origin = userCoords;

    const tasks = plants.map(async p => {
      if (visited[p.id]) {
        p._driveKm = null;
        return;
      }

      let dest = null;
      if (typeof p.lat === "number" && typeof p.lng === "number") {
        dest = { lat: p.lat, lng: p.lng };
      } else {
        dest = getApproxCoordsForPlant(p);
      }
      if (!dest) {
        p._driveKm = null;
        return;
      }

      const d = await getDrivingDistanceKm(origin, dest);
      p._driveKm = d; // may be null if routing fails
    });

    await Promise.all(tasks);

    plants.sort((a, b) => {
      const av = !!visited[a.id];
      const bv = !!visited[b.id];
      if (av !== bv) return av - bv; // unchecked first

      const da = a._driveKm;
      const db = b._driveKm;

      if (da != null && db != null) return da - db;
      if (da != null) return -1;
      if (db != null) return 1;

      // fallback to straight-line if available
      const sa = a._distanceKm;
      const sb = b._distanceKm;
      if (sa != null && sb != null) return sa - sb;
      if (sa != null) return -1;
      if (sb != null) return 1;

      return a.order - b.order;
    });

    buildList();
    updateStats();
  }

  // Buttons
  document.getElementById("clearVisited").addEventListener("click", () => {
    if (!confirm("Clear all visited ticks?")) return;
    for (const key in visited) visited[key] = false;
    saveVisited(visited);
    if (userCoords) computeStraightDistancesFrom(userCoords);
    updateStats();
    buildList();
  });

  document.getElementById("refreshLocation")
    .addEventListener("click", refreshMyLocation);

  document.getElementById("showMyLocation")
    .addEventListener("click", showMyLocationOnMap);

  document.getElementById("openDirections")
    .addEventListener("click", openDirectionsFromHere);

  document.getElementById("sortByDistance")
    .addEventListener("click", () => { sortUncheckedByDistance(); });

  // Initial render
  updateStats();
  if (userCoords) {
    computeStraightDistancesFrom(userCoords);
  }
  buildList();
  if (plants[0]) selectPlant(plants[0]);
</script>
