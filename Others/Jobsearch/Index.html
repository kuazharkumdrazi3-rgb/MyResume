<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Resume Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#05070d; --card:#151a24; --card2:#1b2230;
      --border:#252b3a; --accent:#59b5ff; --accentSoft:rgba(89,181,255,.15);
      --text:#f5f7ff; --muted:#9aa4c0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top,#151a24 0,#05070d 45%,#020308 100%);
      color:var(--text);
    }
    .page{max-width:1400px;margin:0 auto;padding:14px}
    .topbar{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.5);
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .title{
      display:flex; flex-direction:column; gap:4px;
      min-width:240px;
    }
    .title h1{
      margin:0;
      font-size:1.05rem;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .subtitle{font-size:.82rem;color:var(--muted);line-height:1.3}
    .stats{
      font-size:.9rem;
      color:var(--muted);
      text-align:right;
      min-width:220px;
    }
    .stats b{color:var(--accent)}

    .az-wrap{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.5);
    }

    /* Big kiosk buttons */
    .az-grid{
      display:grid;
      grid-template-columns:repeat(13, minmax(0, 1fr));
      gap:8px;
    }
    .az-btn{
      border-radius:14px;
      border:1px solid var(--border);
      background:#0f131d;
      color:var(--text);
      font-weight:750;
      font-size:1.05rem;
      padding:14px 0;
      cursor:pointer;
      transition:all .15s;
      user-select:none;
    }
    .az-btn:hover{border-color:var(--accent); transform:translateY(-1px)}
    .az-btn.active{
      border-color:var(--accent);
      background:var(--accentSoft);
      color:var(--accent);
    }

    .content{
      margin-top:12px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px;
      box-shadow:0 16px 40px rgba(0,0,0,.5);
      min-height:55vh;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .section-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .section-title .left{
      display:flex;align-items:baseline;gap:10px;flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--card2);
      color:var(--muted);
      font-size:.82rem;
      letter-spacing:.02em;
      white-space:nowrap;
    }
    .badge b{color:var(--accent)}
    .btn{
      border-radius:999px;
      border:1px solid var(--border);
      background:#0f131d;
      color:var(--muted);
      font-size:.85rem;
      padding:8px 12px;
      cursor:pointer;
      transition:all .15s;
      user-select:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .btn:hover{border-color:var(--accent);color:var(--accent)}
    .btn-primary{
      border-color:var(--accent);
      color:var(--accent);
      background:rgba(89,181,255,.05);
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:10px;
    }
    .card{
      background:var(--card2);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:120px;
    }
    .name{
      font-weight:750;
      line-height:1.25;
      font-size:.98rem;
    }
    .addr{
      color:var(--muted);
      font-size:.82rem;
      line-height:1.35;
      flex:1 1 auto;
    }
    .row-actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .empty{
      padding:14px;
      color:var(--muted);
      border:1px dashed var(--border);
      border-radius:14px;
      background:rgba(255,255,255,.02);
    }

    @media (max-width: 1100px){
      .cards{grid-template-columns:repeat(2, minmax(0,1fr))}
      .az-grid{grid-template-columns:repeat(10, minmax(0, 1fr))}
    }
    @media (max-width: 720px){
      .cards{grid-template-columns:1fr}
      .az-grid{grid-template-columns:repeat(7, minmax(0, 1fr))}
      .az-btn{padding:12px 0;font-size:1rem}
    }
  </style>
</head>

      </div>

    </div>
  </div>

  // --- ELEMENTS ---
  const azGrid = document.getElementById("azGrid");
  const cardsEl = document.getElementById("cards");
  const emptyEl = document.getElementById("empty");
  const selectedLetterEl = document.getElementById("selectedLetter");
  const shownCountEl = document.getElementById("shownCount");
  const totalCountEl = document.getElementById("totalCount");
  const statsEl = document.getElementById("stats"); // (kept, even if not in HTML)
  const showAllBtn = document.getElementById("showAllBtn");

  // --- STATE ---
  let activeLetter = null; // null = All

  // --- INIT ---
  buildAZ();
  totalCountEl.textContent = String(plants.length);
  render();

  // --- HELPERS ---
  function firstLetter(name) {
    const s = (name || "").trim();
    if (!s) return "#";
    const m = s.toUpperCase().match(/[A-Z]/);
    return m ? m[0] : "#";
  }

  function sortedPlants(arr) {
    return [...arr].sort((a, b) => {
      const ao = (a.order ?? 999999);
      const bo = (b.order ?? 999999);
      if (ao !== bo) return ao - bo;
      return (a.name || "").localeCompare((b.name || ""));
    });
  }

  function buildQuery(p) {
    return `${p.name} ${p.area}`.trim();
  }

  function openDirections(p) {
    const q = encodeURIComponent(buildQuery(p));
    const ua = navigator.userAgent || "";
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);

    const webUrl = `https://www.google.com/maps/dir/?api=1&destination=${q}&travelmode=driving`;

    if (isAndroid) {
      const intentUrl = `intent://maps.google.com/maps?daddr=${q}#Intent;scheme=https;package=com.google.android.apps.maps;end`;
      attemptOpen(intentUrl, webUrl);
      return;
    }
    if (isIOS) {
      const appUrl = `comgooglemaps://?daddr=${q}&directionsmode=driving`;
      attemptOpen(appUrl, webUrl);
      return;
    }
    window.open(webUrl, "_blank");
  }

  // ✅ NEW: Open in Waze
  function openWaze(p) {
    const q = encodeURIComponent(buildQuery(p));
    // Waze universal link (opens app if installed, otherwise browser)
    const wazeUrl = `https://waze.com/ul?q=${q}&navigate=yes`;
    window.open(wazeUrl, "_blank");
  }

  function attemptOpen(appUrl, webUrl) {
    const started = Date.now();
    window.location.href = appUrl;
    setTimeout(() => {
      if (Date.now() - started < 1500) window.open(webUrl, "_blank");
    }, 900);
  }

  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // --- UI BUILD ---
  function buildAZ() {
    azGrid.innerHTML = "";
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    letters.forEach((L) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "az-btn";
      btn.textContent = L;
      btn.dataset.letter = L;
      btn.onclick = () => {
        activeLetter = L;
        setActiveButton();
        render();
      };
      azGrid.appendChild(btn);
    });

    setActiveButton();
  }

  function setActiveButton() {
    const btns = azGrid.querySelectorAll(".az-btn");
    btns.forEach(b => b.classList.toggle("active", b.dataset.letter === activeLetter));
  }

  function render() {
    const filtered = activeLetter
      ? plants.filter(p => firstLetter(p.name) === activeLetter)
      : plants;

    const sorted = sortedPlants(filtered);

    selectedLetterEl.textContent = activeLetter || "All";
    shownCountEl.textContent = String(sorted.length);

    // (statsEl is not in your HTML now; keep this safe)
    if (statsEl) {
      statsEl.innerHTML = `Tap A–Z • Total <b>${plants.length}</b> • Showing <b>${sorted.length}</b>`;
    }

    cardsEl.innerHTML = "";
    emptyEl.style.display = sorted.length ? "none" : "block";

    sorted.forEach((p) => {
      const card = document.createElement("div");
      card.className = "card";

      const name = document.createElement("div");
      name.className = "name";
      name.innerHTML = escapeHtml(p.name || "(No name)");

      const addr = document.createElement("div");
      addr.className = "addr";
      addr.innerHTML = escapeHtml(p.area || "");

      const actions = document.createElement("div");
      actions.className = "row-actions";

      const btnG = document.createElement("button");
      btnG.type = "button";
      btnG.className = "btn btn-primary";
      btnG.textContent = "Open in Google Maps";
      btnG.onclick = () => openDirections(p);

      const btnW = document.createElement("button");
      btnW.type = "button";
      btnW.className = "btn";
      btnW.textContent = "Open in Waze";
      btnW.onclick = () => openWaze(p);

      actions.appendChild(btnG);
      actions.appendChild(btnW);

      card.appendChild(name);
      card.appendChild(addr);
      card.appendChild(actions);
      cardsEl.appendChild(card);
    });
  }

  // --- EVENTS ---
  showAllBtn.onclick = () => {
    activeLetter = null;
    setActiveButton();
    render();
  };
